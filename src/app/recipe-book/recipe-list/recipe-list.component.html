<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEL of recipes"
        [recipe]="recipeEL"
        (selectRecipe)="emitDetail(recipeEL)"
      ></app-recipe-item>
    </div>
  </div>
</div>
